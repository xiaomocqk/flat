<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>How to use flat in browser</title>
</head>
<body>
  <div id="app"></div>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script src="../dist/flat.min.js"></script>
  <script type="text/babel">
    //@jsx flat.h

    var state = { value: 1 };
    var view = ({state, mutate}) => (
      <main>
        <h1>{state.value}</h1>
        <input value={state.value} oninput={e => mutate({value: +e.target.value})} />
        <br/>
        <button onclick={() => mutate({value: state.value + 1})}>Increase</button>
        <br />
        <button onclick={() => mutate({value: state.value - 1})}>Decrease</button>
      </main>
    );

    flat(state, view, document.getElementById('app'));
  </script>
</body>
</html>
